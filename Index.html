<!DOCTYPE html>
<html lang="en">
    <head>

    <div class="slackDisplayImage">

             <img data-testid="slackDisplayImage" class="Profile" src="IMG_2932.jpeg" alt="Bidemi" width="200" height="200">

        </section>

        <ul class="icons alt">
        <a data-testid=“githubURL” href="https://github.com/Bidemi02/HNGx_Internship_Frontend">
           <img class="github" src="https://github.com/favicon.ico" alt="GitHub icon" width="40" height="40">
